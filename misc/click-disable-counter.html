<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Click Disable Counter</title>
    <style>
        div
        {
            width: 500px;
            height: 200px;
            background: red;
            margin-top: 10px;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function () {

            //$("div").each("click", function (event) {
            //    event.preventDefault();
            //    event.stopPropogation();

            //    var i = 0;
            //    return function () {
            //        i += 1;
            //        $(this).find("p").html(i);
            //    }
            //});

            $("div").each(function () {

                var i = 0;

                
                //    if (i == 1) {
                //        $(this).css({ "background": "grey" });
                //        console.log("1");
                //    }
                //    else if (i == 2) {
                //        $(this).css({ "background": "green" });
                //        console.log("2");
                //    }
               
                $(this).click(function (event) {
                    var $this = $(this);

                    if (!($this.hasClass("can-click"))) {
                            $this.addClass("can-click").css({ "background": "green" });
                        $this.siblings("div").removeClass("can-click").css({ "background": "" });
                        event.preventDefault();
                    }

                });
            });
        });
    </script>
</head>
<body>
    <div>
        <a href="http://www.yahoo.com">Yahoo!</a>
        <p>000000</p>
    </div>
    <div>
        <a href="http://www.yahoo.com">Yahoo!</a>
        <p>000000</p>
    </div>
</body>
</html>
